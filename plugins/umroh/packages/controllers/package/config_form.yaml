    redirect: umroh/packages/package/update/:id
    redirectClose: umroh/packages/package

# Update page
update:
    title: Edit Paket
    redirect: umroh/packages/package
    redirectClose: umroh/packages/package

# Preview page
preview:
    title: Preview Paket
