# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    partner:
        label: Travel Umroh
        type: relation
        nameFrom: name
        size: small
        span: left
        emptyOption: "-- Silahkan Pilih Travel Umroh --"
    province:
        label: Provinsi
        emptyOption: -- Silahkan Pilih Provinsi --
        nameFrom: name
        type: dropdown
        span: right
        required: true
    city:
        label: Kota
        emptyOption: -- Silahkan Pilih Kota --
        dependsOn: province
        nameFrom: name
        type: dropdown
        span: left
        required: true
    address:
        label: Alamat Cabang
        span: right
        required: true
    zip:
        label: Kode Pos
        span: left
        required: true
    phone:
        label: No. Handphone
        span: right
        required: true
