# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Package Itinerary

# Model Form Field configuration
form: $/umroh/packages/models/package_travel_detail/fields.yaml

# Model Class name
modelClass: umroh\Packages\Models\PackageTravelDetail

# Default redirect location
defaultRedirect: umroh/packages/package_travel_detail

# Create page
create:
    title: Create Itinerary
    redirect: umroh/packages/package_travel_detail/update/:id
    redirectClose: umroh/packages/package_travel_detail

# Update page
update:
    title: Edit Itinerary
    redirect: umroh/packages/package_travel_detail
    redirectClose: umroh/packages/package_travel_detail

# Preview page
preview:
    title: Preview Itinerary
